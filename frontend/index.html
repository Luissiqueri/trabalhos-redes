<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Trabalho 1 - Redes</title>
</head>

<body>
    <div class="main">
        <div class="input-and-imgs">
            <div class="container-file">
                <div class="container-input">
                    <label class="label-input-file" for="input-file">Selecione seu arquivo</label>
                    <input id="input-file" type='file'>
                    <img class="close-icon" src="./assets/remover.png" alt="" onclick="removeFile()">
                </div>
                <div class="container-protocol">
                    <div>Protocolo</div>
                    <select id="SelectProtocol">
                        <option>IP</option>
                        <option>ARP</option>
                    </select>
                </div>
                <button class="button-send-file" onclick="clickButton()" disabled>Enviar</button>
                <div class="container-load">
                    <img class="load-icon hidden" src="./assets/atualizar.png" alt="">
                </div>
            </div>
            <div class="images-send-from-api">
                <div class="image img-1 view">
                </div>
                <div class="image img-2">
                </div>
            </div>
        </div>
    </div>
</body>

</html>
