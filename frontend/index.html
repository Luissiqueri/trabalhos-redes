<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./style.css">
    <script defer src="./script.js"></script>
    <title>Trabalho 1 - Redes</title>
</head>

<body>
    <div class="main">
        <div class="all--container">
            <div class="file--container">
                <div class="input--file--container">
                    <label class="input--file--label" for="input--file">Selecione seu arquivo</label>
                    <input id="input--file" type='file'>
                    <img class="icon--close" src="./assets/remover.png" alt="" onclick="removeFile()">
                </div>
                <div class="protocol--container">
                    <div>Protocolo</div>
                    <select id="protocol--select">
                        <option>IP</option>
                        <option>ARP</option>
                    </select>
                </div>
                <button class="send--file--button" onclick="clickButton()" disabled>Enviar</button>
                <div class="icon--load--container">
                    <img class="icon--load hidden" src="./assets/atualizar.png" alt="">
                </div>
            </div>
            <div class="images--api hidden">
                <div class="image img-1">
                </div>
                <div class="image img-2">
                </div>
            </div>
            <div class="Table hidden">
                <table class="table--container">
                    <thead class="table--header">
                    </thead>
                    <tbody class="table--body">
                    </tbody>
                </table>
            </div>
        </div>
    </div>
</body>

</html>
